<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apple Devices Search</title>
</head>
<body>
  <h1>Apple Devices Search</h1>

  <input id="q" type="text" placeholder="Поиск (например: AirPods Pro 2 1 tb)" autocomplete="off" />
  <button id="btn" type="button">Найти</button>
  <p id="msg" aria-live="polite"></p>

  <table id="table" hidden>
    <thead>
      <tr>
        <th>Название магазина</th>
        <th>Название товара</th>
        <th>Цена</th>
        <th>Ссылка</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <script src="/static/app.js"></script>
</body>
</html>
